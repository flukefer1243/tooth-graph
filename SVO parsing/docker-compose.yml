services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j_db
    restart: unless-stopped
    ports:
      - "7474:7474" # HTTP for Neo4j Browser
      - "7687:7687" # Bolt port for driver connections
    environment:
      # Sets the initial password to 'your_password'
      - NEO4J_AUTH=neo4j/your_password
      # Optional: Enable APOC plugin (recommended)
      - NEO4J_PLUGINS=["apoc"] 
      # Optional: Increase memory if needed (Heap: 512M - 2G)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
    volumes:
      - ./data:/data         # Persist database data
      - ./logs:/logs         # Persist logs
      - ./import:/import     # Folder for loading CSVs
      - ./plugins:/plugins   # Folder for custom plugins